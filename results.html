<!DOCTYPE html>
<html>
	<head>
		<title>Search results</title>
		<style type="text/css">
			table, th, td {
			    border: 1px solid black;
			    border-collapse: collapse;
			}
			th, td {
			    padding: 5px;
			}
			body {
				font-family: sans-serif;
			}
		</style>
		</style>
	</head>
	<body>
		<h1>Search results</h1>
		<table>
			<tr>
				<th>Lookup code</th>
				<th>Description</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Active?</th>
			</tr>
			<tr>
				<td>{{ lookup_code }}</td>
				<td>{{ description }}</td>
				<td>{{ price }}</td>
				<td>{{ quantity }}</td>
				<td>{{ active }}</td>
			</tr>
		</table><br>
		<button onclick="goBack()">Go back</button>
		<script>
			function goBack() {
			    window.history.back();
			}
		</script>
	</body>
</html>
